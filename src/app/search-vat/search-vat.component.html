<br>
<br>
<h3>Enter ID:</h3>
<input type="text" name="id" [(ngModel)]="id">
<button (click)=verifyID()>Search</button>
<br>
<p *ngIf='invalidId' style="color:red">{{errorMessage}}</p>
<br>
<br>
<table border="1">
    <tr>
        <th colspan="2">VAT SEARCH RESULT</th>
    </tr>
    <tr>
        <th>{{items[0]}}</th>
        <td>{{items[1]}}</td>
    </tr>
    <tr>
        <th>{{items[2]}}</th>
        <td>{{items[3]}}</td>
    </tr>
    <tr>
        <th>{{items[4]}}</th>
        <td>{{items[5]}}</td>
    </tr>
    <tr>
        <th>{{items[6]}}</th>
        <td>{{items[7]}}</td>
    </tr>
    <tr>
        <th>{{items[8]}}</th>
        <td>{{items[9]}}</td>
    </tr>
    <tr>
        <th>{{items[10]}}</th>
        <td>{{items[11]}}</td>
    </tr>
</table>
