<div class="container">
  <br>

  <div class="col-sm-6">
    <h3>VAT SEARCH</h3>
    <br>

    <div class="input-group">
      <input type="text" class="form-control" name="id" placeholder="Search ID" [(ngModel)]="id" maxlength="11">
      <button class="btn btn-secondary" type="button" (click)=verifyID()>Search</button>
    </div>
    <br>

    <div class="alert alert-danger alert-dismissible fade show" *ngIf='invalidId'>
      {{errorMessage}}
    </div>

    <table class="table borderless">
      <tr>
        <th>{{items[0]}}</th>
        <td>{{items[1]}}</td>
      </tr>
      <tr>
        <th>{{items[2]}}</th>
        <td>{{items[3]}}</td>
      </tr>
      <tr>
        <th>{{items[4]}}</th>
        <td>{{items[5]}}</td>
      </tr>
      <tr>
        <th>{{items[6]}}</th>
        <td>{{items[7]}}</td>
      </tr>
      <tr>
        <th>{{items[8]}}</th>
        <td>{{items[9]}}</td>
      </tr>
      <tr>
        <th>{{items[10]}}</th>
        <td>{{items[11]}}</td>
      </tr>
    </table>
  </div>
</div>
